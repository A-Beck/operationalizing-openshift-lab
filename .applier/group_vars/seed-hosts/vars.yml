---
exclude_tags: cluster-secrets

ldap_ca: certificatecontents
ldap_bind_password: password
ldap_bind_dn: uid=admin,cn=users,dc=example,dc=com
ldap_url: "ldaps://ldap.example.com:636"
ldap_search_url: "{{ ldap_url }}/cn=users,dc=example,dc=com?uid?sub?"
ldap_groups_search_base: cn=groups,dc=example,dc=com
ldap_users_search_base: cn=users,dc=example,dc=com
ldap_groups_whitelist: whitelistcontents
ldap_cron_schedule: "@hourly"
aws_sc_encrypt_storage: "true"

machineset_disable_default_workers: True
machineset_custom_groups:
- name: compute
  autoscale: True
  max_replicas: 6
  min_replicas: 2
  roles:
  - compute
- name: logging-es
  replicas: 1
  roles:
  - logging-es
  provider_spec_override:
    value:
      instanceType: m5.4xlarge

scheduler_default_node_selector: node-role.kubernetes.io/compute=

# Variables set dynamically by set_fact in discover role
infraid: ''
cloudregion: ''
